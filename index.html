<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teleprompter Pro </title>
    <style>
        /* --- ESTILO GERAL --- */
        body { margin: 0; background-color: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Menu de Configuração */
        #setup-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 50; padding: 20px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 15px; overflow-y: auto;
        }

        h2 { color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
        
        textarea {
            width: 100%; height: 120px; background: #222; color: #ddd;
            border: 1px solid #444; padding: 15px; font-size: 16px; border-radius: 8px;
            font-family: monospace; resize: vertical;
        }
        
        .box { background: #1e1e1e; border-radius: 8px; padding: 15px; border: 1px solid #333; }
        
        label { display: flex; align-items: center; gap: 10px; color: #ccc; font-size: 16px; }
        input[type="checkbox"] { transform: scale(1.3); margin: 0; }
        input[type="number"] { padding: 10px; border-radius: 5px; border: none; background: #333; color: white; width: 80px; text-align: center;}

        /* Botões */
        .btn {
            padding: 18px; border: none; border-radius: 8px; cursor: pointer; 
            font-size: 18px; font-weight: bold; width: 100%; text-transform: uppercase;
            color: white; margin-top: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .btn:active { transform: scale(0.98); }
        .btn-start { background: #28a745; margin-bottom: 30px; }
        .btn-full { background: #17a2b8; margin-bottom: 10px; }

        /* --- TELA DE LEITURA --- */
        #prompter-window {
            display: none; width: 100%; height: 100vh; position: relative;
            background: black; overflow: hidden;
        }

        /* Container de Rolagem */
        #scrolling-content {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            overflow-y: auto; padding: 0 20px;
            scroll-behavior: smooth;
        }
        /* Esconde barra de rolagem */
        #scrolling-content::-webkit-scrollbar { display: none; }
        
        #text-display {
            padding-top: 40vh; padding-bottom: 60vh;
            font-size: 50px; line-height: 1.5; text-align: left;
            font-weight: bold; margin: 0 auto; max-width: 900px;
            color: #444; /* Texto futuro escuro */
        }

        /* Palavras */
        .word { 
            display: inline-block; padding: 2px 4px; border-radius: 4px; transition: all 0.2s;
