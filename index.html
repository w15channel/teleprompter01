<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teleprompter V12 - Trilho Blindado</title>
    <style>
        /* --- ESTILO GERAL --- */
        body { margin: 0; background-color: #000; color: white; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; }
        
        /* Menu de Configura√ß√£o */
        #setup-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 50; padding: 20px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 15px; overflow-y: auto;
        }

        h2 { color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
        
        textarea {
            width: 100%; height: 120px; background: #222; color: #ddd;
            border: 1px solid #444; padding: 15px; font-size: 16px; border-radius: 8px;
            font-family: monospace; resize: vertical;
        }
        
        .box { background: #1e1e1e; border-radius: 8px; padding: 15px; border: 1px solid #333; }
        
        label { display: flex; align-items: center; gap: 10px; color: #ccc; font-size: 16px; cursor: pointer; }
        input[type="checkbox"] { transform: scale(1.3); margin: 0; }
        input[type="number"] { padding: 10px; border-radius: 5px; border: none; background: #333; color: white; width: 80px; text-align: center; font-size: 16px; }

        /* Bot√µes Iniciais */
        .btn {
            padding: 18px; border: none; border-radius: 8px; cursor: pointer; 
            font-size: 18px; font-weight: bold; width: 100%; text-transform: uppercase;
            color: white; margin-top: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-start { background: linear-gradient(135deg, #28a745 0%, #218838 100%); margin-bottom: 30px; }
        .btn-full { background: #17a2b8; margin-bottom: 10px; }

        /* --- TELA DE LEITURA --- */
        #prompter-window {
            display: none; width: 100%; height: 100vh; position: relative;
            background: black; overflow: hidden;
        }

        /* Container de Rolagem */
        #scrolling-content {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            overflow-y: auto; padding: 0 20px; /* Margem lateral */
            scroll-behavior: smooth; /* O segredo do deslizamento */
        }
        #scrolling-content::-webkit-scrollbar { display: none; }
        
        #text-display {
            padding-top: 40vh; padding-bottom: 60vh;
            font-size: 55px; line-height: 1.3; 
            text-align: justify; 
            font-weight: bold; margin: 0 auto; max-width: 900px;
            color: #444;
        }

        /* PALAVRAS (Espa√ßamento Reduzido) */
        .word { 
            display: inline-block; 
            margin-right: 0.15em; /* Espa√ßo bem curto entre palavras */
            padding: 2px 0;
            border-radius: 3px; 
            transition: color 0.1s, background 0.1s;
        }
        .word.read { color: #fff; opacity: 0.5; } 
        
        .word.current { 
            color: #ffff00; 
            /* background: rgba(255, 255, 0, 0.2); REMOVIDO FUNDO PARA FICAR MAIS LIMPO */
            text-shadow: 0 0 15px rgba(255,255,0,0.8);
            border-bottom: 3px solid yellow; /* Sublinhado forte */
        }

        /* Marcador de Linha */
        #center-marker {
            position: fixed; top: 35%; left: 0; width: 100%; height: 2px;
            background: rgba(255, 0, 0, 0.5); z-index: 20; pointer-events: none;
        }
        #center-marker::before { content: "‚ñº LEITURA"; color: red; position: absolute; left: 10px; top: -15px; font-size: 10px; font-weight:bold; letter-spacing: 2px; }

        /* Status HUD */
        #status-hud {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%); z-index: 100;
            background: rgba(0,0,0,0.8); color: white; padding: 5px 15px;
            border-radius: 20px; font-size: 14px; border: 1px solid #555;
            display: none; white-space: nowrap;
        }
        #status-hud.voice { border-color: #0f0; color: #0f0; } 
        #status-hud.auto { border-color: #ff0; color: #ff0; }   
        #status-hud.paused { border-color: #f00; color: #f00; }

        /* BARRA DE CONTROLES INFERIOR */
        #control-bar {
            position: fixed; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 25px; z-index: 100;
            pointer-events: none; 
        }
        
        .c-btn {
            pointer-events: auto;
            width: 70px; height: 70px; border-radius: 50%; border: none;
            color: white; font-size: 28px; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s; border: 2px solid rgba(255,255,255,0.2);
        }
        .c-btn:active { transform: scale(0.9); }

        #btn-reset { background: #17a2b8; }
        #btn-pause { background: #ffc107; color: black; }
        #btn-exit { background: #dc3545; }

        /* Espelhamento */
        .mirror-x { transform: scaleX(-1); }
        .mirror-y { transform: scaleY(-1); }
        .mirror-xy { transform: scale(-1, -1); }

    </style>
</head>
<body>

    <div id="setup-panel">
        <h2>Teleprompter V12 - Trilho</h2>
        <textarea id="input-text">Teste de trilho.
Ele vai ler palavra por palavra.
Se houver uma palavra repetida na linha de baixo ele ignora.
S√≥ passa para a pr√≥xima linha quando terminar a atual.
Pode pausar e continuar do mesmo ponto.</textarea>
        
        <div class="box">
            <label>
                <input type="checkbox" id="check-voice" checked onclick="toggleWpmLabel()"> 
                üéôÔ∏è Modo H√≠brido (Voz + Resgate)
            </label>
        </div>

        <div class="box" style="display:flex; justify-content: space-between; align-items: center;">
            <div>
                <label style="font-size:13px; margin-bottom:5px;" id="lbl-wpm">Velocidade (WPM)</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="number" id="wpm-speed" value="130">
                </div>
            </div>
            <div>
                <label style="font-size:13px; margin-bottom:5px;">Tamanho Fonte</label>
                <input type="number" id="font-size" value="60"> px
            </div>
        </div>

        <div class="box">
            <div style="display:flex; gap:20px;">
                <label><input type="checkbox" id="check-mirror-x"> Espelhar X</label>
                <label><input type="checkbox" id="check-mirror-y"> Espelhar Y</label>
            </div>
        </div>

        <button class="btn btn-full" onclick="forceFullScreen()">‚õ∂ TELA CHEIA</button>
        <button class="btn btn-start" onclick="initPrompter()">INICIAR ‚ñ∂</button>
    </div>

    <div id="prompter-window">
        <div id="status-hud">Inicializando...</div>
        
        <div id="scrolling-content">
            <div id="text-display"></div>
        </div>
        
        <div id="center-marker"></div>
        
        <div id="control-bar">
            <button id="btn-reset" class="c-btn" onclick="resetPrompter()">‚Ü∫</button>
            <button id="btn-pause" class="c-btn" onclick="togglePause()">‚è∏</button>
            <button id="btn-exit" class="c-btn" onclick="stopPrompter()">‚úï</button>
        </div>
    </div>

    <script>
        // --- GLOBAIS ---
        let recognition;
        let allWordsElements = [];
        let currentWordIndex = -1; // -1 significa que ainda n√£o leu a primeira
        
        // Estados
        let isHybridMode = true; 
        let targetWPM = 140;
        let autoScrollInterval = null;
        let lastVoiceTime = 0;
        let silenceCheckInterval = null;
        let isAutoPiloting = false;
        let isGlobalPaused = false;

        // --- UI ---
        function toggleWpmLabel() {
            const checked = document.getElementById('check-voice').checked;
            document.getElementById('lbl-wpm').innerText = checked ? "Velocidade Resgate" : "Velocidade Rolagem";
        }

        function forceFullScreen() {
            const elem = document.documentElement;
            try {
                if (elem.requestFullscreen) elem.requestFullscreen();
                else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            } catch (err) {}
        }

        function updateHud(text, type) {
            const hud = document.getElementById('status-hud');
            hud.innerText = text;
            hud.className = type;
            hud.style.display = 'block';
        }

        // --- INICIALIZA√á√ÉO ---
        function initPrompter() {
            forceFullScreen();

            const rawText = document.getElementById('input-text').value;
            const fontSize = document.getElementById('font-size').value;
            targetWPM = parseInt(document.getElementById('wpm-speed').value) || 140;
            isHybridMode = document.getElementById('check-voice').checked;
            const mirrorX = document.getElementById('check-mirror-x').checked;
            const mirrorY = document.getElementById('check-mirror-y').checked;

            if (!rawText.trim()) return alert("Digite um texto!");

            // FORMATA√á√ÉO ESTRITA
            const continuousText = rawText.replace(/\n/g, " ").replace(/\s+/g, " ");
            const words = continuousText.split(" ");
            
            let htmlHTML = "";
            words.forEach((word, index) => {
                const clean = word.toLowerCase().replace(/[^\w√Ä-√ø]/g, ""); 
                htmlHTML += `<span id="w-${index}" class="word" data-clean="${clean}">${word}</span>`;
            });

            const textBox = document.getElementById('text-display');
            textBox.innerHTML = htmlHTML;
            textBox.style.fontSize = fontSize + "px";
            allWordsElements = Array.from(document.querySelectorAll('.word'));

            // Espelhamento
            const win = document.getElementById('prompter-window');
            win.className = "";
            if (mirrorX && mirrorY) win.classList.add('mirror-xy');
            else if (mirrorX) win.classList.add('mirror-x');
            else if (mirrorY) win.classList.add('mirror-y');

            document.getElementById('setup-panel').style.display = 'none';
            win.style.display = 'block';

            // Reset
            resetVariables();

            // Iniciar
            if (isHybridMode) {
                startVoiceEngine();
                startSilenceWatcher();
            } else {
                startManualAutoScroll();
            }
        }

        function resetVariables() {
            currentWordIndex = -1;
            lastVoiceTime = Date.now();
            isAutoPiloting = false;
            isGlobalPaused = false;
            document.getElementById('btn-pause').innerText = "‚è∏";
            
            // Limpa visual
            allWordsElements.forEach(el => el.classList.remove('current', 'read'));
            document.getElementById('scrolling-content').scrollTo(0,0);
        }

        function stopPrompter() {
            if (recognition) try { recognition.stop(); } catch(e){}
            clearInterval(autoScrollInterval);
            clearInterval(silenceCheckInterval);
            document.getElementById('prompter-window').style.display = 'none';
            document.getElementById('setup-panel').style.display = 'flex';
        }

        // --- CONTROLES DE PAUSA E RESET ---
        function togglePause() {
            isGlobalPaused = !isGlobalPaused;
            const btn = document.getElementById('btn-pause');
            
            if (isGlobalPaused) {
                btn.innerText = "‚ñ∂";
                updateHud("‚è∏ PAUSADO", "paused");
                if (autoScrollInterval) clearInterval(autoScrollInterval);
            } else {
                btn.innerText = "‚è∏";
                updateHud("‚ñ∂ Retomando...", "voice");
                lastVoiceTime = Date.now();
                
                // Se for manual, retoma o scroll
                if (!isHybridMode) startManualAutoScroll();
            }
        }

        function resetPrompter() {
            if (autoScrollInterval) clearInterval(autoScrollInterval);
            resetVariables();
            updateHud("‚Ü∫ Reiniciado", "voice");
            if (!isHybridMode && !isGlobalPaused) {
                setTimeout(startManualAutoScroll, 1000);
            }
        }

        // --- AUTO SCROLL (RESGATE) ---
        function startManualAutoScroll() {
            updateHud("Auto Scroll", "auto");
            runAutoScrollLoop();
        }

        function startSilenceWatcher() {
            if (silenceCheckInterval) clearInterval(silenceCheckInterval);
            silenceCheckInterval = setInterval(() => {
                if (isGlobalPaused) return;

                const timeSinceVoice = Date.now() - lastVoiceTime;
                
                if (timeSinceVoice > 2000 && !isAutoPiloting) {
                    isAutoPiloting = true;
                    updateHud("‚ö†Ô∏è Resgate Autom√°tico", "auto");
                    runAutoScrollLoop();
                }
            }, 200);
        }

        function runAutoScrollLoop() {
            const msPerWord = 60000 / targetWPM;
            if (autoScrollInterval) clearInterval(autoScrollInterval);
            
            autoScrollInterval = setInterval(() => {
                if (isGlobalPaused) return;

                if (currentWordIndex < allWordsElements.length - 1) {
                    currentWordIndex++;
                    highlightAndScroll(currentWordIndex);
                } else {
                    clearInterval(autoScrollInterval);
                }
            }, msPerWord);
        }

        // --- VOZ (L√ìGICA DO TRILHO / TRACK LOGIC) ---
        function startVoiceEngine() {
            const hud = document.getElementById('status-hud');
            hud.style.display = 'block';

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;

            recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;

            recognition.onend = () => {
                if (document.getElementById('prompter-window').style.display === 'block') {
                    try { recognition.start(); } catch(e){}
                }
            };

            recognition.onresult = (event) => {
                if (isGlobalPaused) return;

                const resultIndex = event.resultIndex;
                const transcript = event.results[resultIndex][0].transcript.toLowerCase().trim();
                const spokenWords = transcript.split(/\s+/);
                const lastSpokenWord = spokenWords[spokenWords.length - 1];

                if (!lastSpokenWord) return;
                
                // Executa a busca estrita
                findWordStrict(lastSpokenWord);
            };

            try { recognition.start(); } catch(e) {}
        }

        function findWordStrict(spokenWord) {
            const cleanSpoken = spokenWord.replace(/[^\w√Ä-√ø]/g, "");
            
            // --- AQUI EST√Å O SEGREDO DO "SLIDING" ---
            // Em vez de olhar 20 palavras √† frente, olhamos APENAS 3.
            // i+1 (A pr√≥xima imediata)
            // i+2 (Caso o microfone tenha "comido" uma preposi√ß√£o curta)
            // i+3 (Limite m√°ximo de seguran√ßa)
            
            // Isso impede matematicamente que ele pule para outra linha,
            // pois 3 palavras nunca s√£o suficientes para pular uma linha inteira
            // num teleprompter normal.
            
            const LOOK_AHEAD_LIMIT = 3; 
            
            const startSearch = currentWordIndex + 1;
            // Garante que n√£o busca al√©m do final do array
            const endSearch = Math.min(startSearch + LOOK_AHEAD_LIMIT, allWordsElements.length);
            
            for (let i = startSearch; i < endSearch; i++) {
                if (allWordsElements[i].dataset.clean === cleanSpoken) {
                    
                    // MATCH!
                    lastVoiceTime = Date.now();
                    
                    if (isAutoPiloting) {
                        isAutoPiloting = false;
                        clearInterval(autoScrollInterval);
                    }
                    updateHud("üé§ Ouvindo...", "voice");

                    currentWordIndex = i;
                    highlightAndScroll(i);
                    break; // Achou a pr√≥xima? Para imediatamente. N√£o procura mais longe.
                }
            }
            // Se n√£o achou nas pr√≥ximas 3, N√ÉO FAZ NADA.
            // O Auto-Scroll vai entrar em 2 segundos e empurrar o texto.
        }

        // --- VISUAL DESLIZANTE ---
        function highlightAndScroll(index) {
            // Limpeza Visual (Marca passados como lidos)
            // Para garantir que a linha anterior fique branca, marcamos todos para tr√°s
            // Em um loop reverso curto para performance
            for(let i = index - 1; i >= Math.max(0, index - 5); i--) {
                allWordsElements[i].classList.remove('current');
                allWordsElements[i].classList.add('read');
            }

            // Marca atual
            const el = allWordsElements[index];
            if (el) {
                el.classList.add('current');
                
                // SCROLL SUAVE PARA LINHA VERMELHA (35%)
                const container = document.getElementById('scrolling-content');
                const target = el.offsetTop - (window.innerHeight * 0.35);
                
                container.scrollTo({
                    top: target,
                    behavior: 'smooth' // CSS trata a suavidade
                });
            }
        }
    </script>
</body>
</html>
