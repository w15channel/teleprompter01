<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teleprompter Hybrid PRO</title>
    <style>
        /* --- ESTILO GERAL --- */
        body { margin: 0; background-color: #000; color: white; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; }
        
        /* Menu de Configura√ß√£o */
        #setup-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 50; padding: 20px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 15px; overflow-y: auto;
        }

        h2 { color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
        
        textarea {
            width: 100%; height: 120px; background: #222; color: #ddd;
            border: 1px solid #444; padding: 15px; font-size: 16px; border-radius: 8px;
            font-family: monospace; resize: vertical;
        }
        
        .box { background: #1e1e1e; border-radius: 8px; padding: 15px; border: 1px solid #333; }
        
        label { display: flex; align-items: center; gap: 10px; color: #ccc; font-size: 16px; cursor: pointer; }
        input[type="checkbox"] { transform: scale(1.3); margin: 0; }
        input[type="number"] { padding: 10px; border-radius: 5px; border: none; background: #333; color: white; width: 80px; text-align: center; font-size: 16px; }

        /* Bot√µes */
        .btn {
            padding: 18px; border: none; border-radius: 8px; cursor: pointer; 
            font-size: 18px; font-weight: bold; width: 100%; text-transform: uppercase;
            color: white; margin-top: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-start { background: linear-gradient(135deg, #28a745 0%, #218838 100%); margin-bottom: 30px; }
        .btn-full { background: #17a2b8; margin-bottom: 10px; }

        /* --- TELA DE LEITURA --- */
        #prompter-window {
            display: none; width: 100%; height: 100vh; position: relative;
            background: black; overflow: hidden;
        }

        /* Container de Rolagem */
        #scrolling-content {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            overflow-y: auto; padding: 0 30px;
            scroll-behavior: smooth; /* Suavidade nativa */
        }
        /* Esconde barra de rolagem */
        #scrolling-content::-webkit-scrollbar { display: none; }
        
        #text-display {
            padding-top: 40vh; padding-bottom: 60vh;
            font-size: 50px; line-height: 1.6; 
            text-align: justify; /* Texto justificado como bloco */
            font-weight: bold; margin: 0 auto; max-width: 900px;
            color: #555; /* Texto futuro mais apagado */
        }

        /* Palavras */
        .word { 
            display: inline; /* Continuidade */
            padding: 2px 0; border-radius: 2px; transition: color 0.2s;
        }
        .word.read { color: #fff; opacity: 0.5; } /* Passado */
        
        /* Palavra Atual (Karaoke) */
        .word.current { 
            color: #ffff00; /* Amarelo */
            background: rgba(255, 255, 0, 0.2);
            text-shadow: 0 0 10px yellow;
        }

        /* Marcador Vermelho */
        #center-marker {
            position: fixed; top: 35%; left: 0; width: 100%; height: 2px;
            background: rgba(255, 0, 0, 0.4); z-index: 20; pointer-events: none;
        }
        #center-marker::after { content: "‚ñº"; color: red; position: absolute; right: 10px; top: -10px; font-size: 12px; }

        /* Status Voz */
        #status-hud {
            position: fixed; top: 15px; right: 15px; z-index: 100;
            background: rgba(0,0,0,0.8); color: white; padding: 5px 12px;
            border-radius: 15px; font-size: 12px; border: 1px solid #555;
            display: none;
        }
        #status-hud.voice { border-color: #0f0; color: #0f0; } /* Voz Ativa */
        #status-hud.auto { border-color: #ff0; color: #ff0; }   /* Auto Pilot Ativo */

        /* Bot√£o X Sair */
        #btn-exit {
            position: fixed; bottom: 30px; right: 30px; z-index: 100;
            background: #d00; color: white; border: none; width: 60px; height: 60px;
            border-radius: 50%; font-weight: bold; font-size: 24px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5); cursor: pointer;
        }

        /* Espelhamento */
        .mirror-x { transform: scaleX(-1); }
        .mirror-y { transform: scaleY(-1); }
        .mirror-xy { transform: scale(-1, -1); }

    </style>
</head>
<body>

    <div id="setup-panel">
        <h2>Teleprompter Hybrid PRO</h2>
        
        <textarea id="input-text">Este √© o texto de teste.
Mesmo que voc√™ cole com par√°grafos.
O sistema vai juntar tudo.
E se voc√™ parar de falar...
O sistema assume o controle automaticamente.</textarea>
        
        <div class="box">
            <label>
                <input type="checkbox" id="check-voice" checked onclick="toggleWpmLabel()"> 
                üéôÔ∏è Modo H√≠brido (Voz + Auto-Resgate)
            </label>
            <p style="font-size: 12px; color: #888; margin-top: 5px;">
                Se desmarcado, vira rolagem autom√°tica pura.
            </p>
        </div>

        <div class="box" style="display:flex; justify-content: space-between; align-items: center;">
            <div>
                <label style="font-size:14px; margin-bottom:5px;" id="lbl-wpm">Velocidade (Resgate/Auto)</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="number" id="wpm-speed" value="140">
                    <span style="font-size: 12px; color: #aaa;">WPM</span>
                </div>
            </div>
            <div>
                <label style="font-size:14px; margin-bottom:5px;">Tamanho Fonte</label>
                <input type="number" id="font-size" value="60"> px
            </div>
        </div>

        <div class="box">
            <div style="display:flex; gap:20px;">
                <label><input type="checkbox" id="check-mirror-x"> Espelhar X</label>
                <label><input type="checkbox" id="check-mirror-y"> Espelhar Y</label>
            </div>
        </div>

        <button class="btn btn-full" onclick="forceFullScreen()">‚õ∂ TELA CHEIA</button>
        <button class="btn btn-start" onclick="initPrompter()">INICIAR ‚ñ∂</button>
    </div>

    <div id="prompter-window">
        <div id="status-hud">Inicializando...</div>
        <div id="scrolling-content">
            <div id="text-display"></div>
        </div>
        <div id="center-marker"></div>
        <button id="btn-exit" onclick="stopPrompter()">X</button>
    </div>

    <script>
        // --- VARI√ÅVEIS GLOBAIS ---
        let recognition;
        let allWordsElements = [];
        let currentWordIndex = -1;
        
        // Controles de Tempo e Modo
        let isHybridMode = true; 
        let targetWPM = 140;
        let autoScrollInterval = null;
        let lastVoiceTime = 0;
        let silenceCheckInterval = null;
        let isAutoPiloting = false;

        // --- 1. CONFIGURA√á√ÉO UI ---
        function toggleWpmLabel() {
            const checked = document.getElementById('check-voice').checked;
            const lbl = document.getElementById('lbl-wpm');
            if (checked) lbl.innerText = "Velocidade de Resgate (WPM)";
            else lbl.innerText = "Velocidade de Rolagem (WPM)";
        }

        function forceFullScreen() {
            const elem = document.documentElement;
            try {
                if (elem.requestFullscreen) elem.requestFullscreen();
                else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            } catch (err) { console.log(err); }
        }

        // --- 2. PREPARA√á√ÉO E FORMATA√á√ÉO DO TEXTO ---
        function initPrompter() {
            forceFullScreen();

            const rawText = document.getElementById('input-text').value;
            const fontSize = document.getElementById('font-size').value;
            targetWPM = parseInt(document.getElementById('wpm-speed').value) || 140;
            isHybridMode = document.getElementById('check-voice').checked;
            const mirrorX = document.getElementById('check-mirror-x').checked;
            const mirrorY = document.getElementById('check-mirror-y').checked;

            if (!rawText.trim()) return alert("Digite um texto!");

            // -- FORMATA√á√ÉO CONT√çNUA (O pedido do usu√°rio) --
            // Remove quebras de linha e transforma em espa√ßo √∫nico
            const continuousText = rawText.replace(/\n/g, " ").replace(/\s+/g, " ");
            const words = continuousText.split(" ");
            
            let htmlHTML = "";
            words.forEach((word, index) => {
                const clean = word.toLowerCase().replace(/[^\w√Ä-√ø]/g, ""); 
                htmlHTML += `<span id="w-${index}" class="word" data-clean="${clean}">${word}</span> `;
            });

            const textBox = document.getElementById('text-display');
            textBox.innerHTML = htmlHTML;
            textBox.style.fontSize = fontSize + "px";
            
            allWordsElements = Array.from(document.querySelectorAll('.word'));

            // -- SETUP VISUAL --
            const win = document.getElementById('prompter-window');
            win.className = "";
            if (mirrorX && mirrorY) win.classList.add('mirror-xy');
            else if (mirrorX) win.classList.add('mirror-x');
            else if (mirrorY) win.classList.add('mirror-y');

            document.getElementById('setup-panel').style.display = 'none';
            win.style.display = 'block';

            // Resetar Estados
            currentWordIndex = -1;
            lastVoiceTime = Date.now();
            isAutoPiloting = false;

            // -- INICIAR MOTORES --
            if (isHybridMode) {
                startVoiceEngine();
                startSilenceWatcher(); // Monitora se voc√™ parou de falar
            } else {
                startManualAutoScroll(); // Modo cl√°ssico apenas WPM
            }
        }

        function stopPrompter() {
            if (recognition) try { recognition.stop(); } catch(e){}
            clearInterval(autoScrollInterval);
            clearInterval(silenceCheckInterval);
            document.getElementById('prompter-window').style.display = 'none';
            document.getElementById('setup-panel').style.display = 'flex';
        }

        // --- 3. MOTOR DE AUTO-ROLAGEM (MANUAL OU RESGATE) ---
        function startManualAutoScroll() {
            updateHud("Auto Scroll (Manual)", "auto");
            const msPerWord = 60000 / targetWPM;
            
            if (autoScrollInterval) clearInterval(autoScrollInterval);
            autoScrollInterval = setInterval(() => {
                advanceOneWord();
            }, msPerWord);
        }

        function advanceOneWord() {
            if (currentWordIndex < allWordsElements.length - 1) {
                currentWordIndex++;
                highlightAndScroll(currentWordIndex);
            } else {
                clearInterval(autoScrollInterval); // Fim do texto
            }
        }

        // --- 4. MOTOR H√çBRIDO (VOZ + RESGATE) ---
        function startSilenceWatcher() {
            // Checa a cada 200ms se houve sil√™ncio
            if (silenceCheckInterval) clearInterval(silenceCheckInterval);
            
            silenceCheckInterval = setInterval(() => {
                const timeSinceVoice = Date.now() - lastVoiceTime;
                
                // Se sil√™ncio > 2 segundos E ainda n√£o estamos no piloto autom√°tico
                if (timeSinceVoice > 2000 && !isAutoPiloting) {
                    isAutoPiloting = true;
                    updateHud("‚ö†Ô∏è Voz Perdida - Resgate Ativo", "auto");
                    
                    // Inicia rolagem baseada no WPM
                    const msPerWord = 60000 / targetWPM;
                    if (autoScrollInterval) clearInterval(autoScrollInterval);
                    autoScrollInterval = setInterval(() => {
                        advanceOneWord();
                    }, msPerWord);
                }
            }, 200);
        }

        function voiceDetectedAction() {
            // Chamado sempre que a voz √© detectada com sucesso
            lastVoiceTime = Date.now();
            
            if (isAutoPiloting) {
                // DESLIGA O PILOTO AUTOM√ÅTICO IMEDIATAMENTE
                isAutoPiloting = false;
                clearInterval(autoScrollInterval);
                updateHud("üé§ Voz Detectada", "voice");
            } else {
                updateHud("üé§ Voz Detectada", "voice");
            }
        }

        function startVoiceEngine() {
            const hud = document.getElementById('status-hud');
            hud.style.display = 'block';
            hud.innerText = "Conectando...";

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("Navegador sem suporte a voz.");

            recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => updateHud("Aguardando fala...", "voice");
            recognition.onend = () => {
                if (document.getElementById('prompter-window').style.display === 'block') {
                    try { recognition.start(); } catch(e){}
                }
            };

            recognition.onresult = (event) => {
                const resultIndex = event.resultIndex;
                const transcript = event.results[resultIndex][0].transcript.toLowerCase().trim();
                const spokenWords = transcript.split(/\s+/);
                const lastSpokenWord = spokenWords[spokenWords.length - 1];

                if (!lastSpokenWord) return;

                // Tenta achar a palavra no texto
                findWordInText(lastSpokenWord);
            };

            try { recognition.start(); } catch(e) {}
        }

        function findWordInText(spokenWord) {
            const cleanSpoken = spokenWord.replace(/[^\w√Ä-√ø]/g, "");
            
            // Horizonte curto (olha 10 palavras √† frente do ponto atual)
            const startSearch = currentWordIndex + 1;
            const endSearch = Math.min(startSearch + 15, allWordsElements.length);
            
            for (let i = startSearch; i < endSearch; i++) {
                if (allWordsElements[i].dataset.clean === cleanSpoken) {
                    
                    // MATCH ENCONTRADO!
                    voiceDetectedAction(); // Avisa o sistema que a voz voltou
                    
                    currentWordIndex = i;
                    highlightAndScroll(i);
                    break;
                }
            }
        }

        // --- 5. FUN√á√ÉO VISUAL ---
        function highlightAndScroll(index) {
            // Limpa anteriores
            // Para performance, limpamos apenas os vizinhos ou fazemos loop total se necess√°rio
            // Loop total √© mais seguro visualmente
            allWordsElements.forEach((el, i) => {
                el.classList.remove('current', 'read');
                if (i < index) el.classList.add('read');
                if (i === index) el.classList.add('current');
            });

            // Scroll
            const el = allWordsElements[index];
            if (el) {
                const container = document.getElementById('scrolling-content');
                // Centraliza na linha vermelha (35% da tela)
                const target = el.offsetTop - (window.innerHeight * 0.35);
                
                container.scrollTo({
                    top: target,
                    behavior: 'smooth'
                });
            }
        }

        function updateHud(text, type) {
            const hud = document.getElementById('status-hud');
            hud.innerText = text;
            hud.className = type;
            hud.style.display = 'block';
        }

    </script>
</body>
</html>
