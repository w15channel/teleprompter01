<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teleprompter Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILO GERAL (MODERN STUDIO) --- */
        :root {
            --bg-color: #0f0f12;
            --panel-bg: #18181b;
            --accent: #3b82f6; /* Azul Pro */
            --accent-hover: #2563eb;
            --text-main: #e4e4e7;
            --text-muted: #a1a1aa;
            --border: #27272a;
        }

        body { margin: 0; background-color: black; color: var(--text-main); font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* --- PAINEL DE CONFIGURA√á√ÉO --- */
        #setup-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 50; padding: 30px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 20px; overflow-y: auto;
            max-width: 800px; margin: 0 auto; /* Centraliza o painel em telas grandes */
            border-right: 1px solid var(--border); border-left: 1px solid var(--border);
        }

        h1 { color: white; margin: 0 0 10px 0; font-weight: 800; letter-spacing: -1px; font-size: 2rem; }
        p.subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: -10px; margin-bottom: 20px; }
        
        /* √Årea de Texto */
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.85rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        
        textarea {
            width: 100%; height: 150px; background: var(--panel-bg); color: white;
            border: 1px solid var(--border); padding: 15px; font-size: 16px; border-radius: 8px;
            font-family: 'Inter', sans-serif; resize: vertical; outline: none; transition: border 0.2s;
        }
        textarea:focus { border-color: var(--accent); }

        /* Grid de Configura√ß√µes */
        .settings-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
        }
        @media (max-width: 600px) { .settings-grid { grid-template-columns: 1fr; } }

        .control-box {
            background: var(--panel-bg); padding: 15px; border-radius: 8px; border: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 10px;
        }

        /* Sliders Modernos */
        .range-wrapper { display: flex; align-items: center; gap: 10px; }
        input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; }
        .value-display { 
            background: #000; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; 
            min-width: 35px; text-align: center; color: var(--accent); font-weight: bold;
        }

        /* Toggles (Switches) */
        .toggle-row { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .toggle-switch {
            position: relative; width: 44px; height: 24px; background: #3f3f46; border-radius: 20px; transition: 0.3s;
        }
        .toggle-switch::after {
            content: ''; position: absolute; top: 2px; left: 2px; width: 20px; height: 20px;
            background: white; border-radius: 50%; transition: 0.3s;
        }
        input[type="checkbox"] { display: none; }
        input[type="checkbox"]:checked + .toggle-switch { background: var(--accent); }
        input[type="checkbox"]:checked + .toggle-switch::after { transform: translateX(20px); }

        /* Bot√µes Principais */
        .action-buttons { display: flex; gap: 15px; margin-top: 10px; padding-bottom: 40px; }
        .btn {
            flex: 1; padding: 16px; border: none; border-radius: 8px; cursor: pointer; 
            font-size: 1rem; font-weight: 700; text-transform: uppercase; color: white;
            transition: transform 0.1s, opacity 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--accent); box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-secondary { background: #3f3f46; }

        /* --- TELA DE PROMPTER --- */
        #prompter-window {
            display: none; width: 100%; height: 100vh; position: relative;
            background: black; overflow: hidden;
        }

        /* Overlay de Contagem */
        #countdown-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        #countdown-number {
            font-size: 15vw; font-weight: 800; color: var(--accent);
            text-shadow: 0 0 50px rgba(59, 130, 246, 0.5);
        }
        #countdown-label { font-size: 1.5rem; text-transform: uppercase; letter-spacing: 5px; color: white; margin-top: 20px; }

        /* √Årea do Texto */
        #scrolling-content {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            overflow-y: auto; scroll-behavior: smooth;
        }
        #scrolling-content::-webkit-scrollbar { display: none; }
        
        #text-display {
            padding-top: 45vh; padding-bottom: 55vh;
            text-align: center; /* Centralizado por padr√£o */
            font-weight: 700; margin: 0 auto;
            color: #333; /* Texto futuro apagado */
            line-height: 1.4;
            /* Margens din√¢micas ser√£o aplicadas via JS */
        }

        /* Palavras */
        .word { display: inline-block; margin-right: 0.15em; padding: 2px 0; border-radius: 4px; transition: color 0.1s; }
        .word.read { color: white; opacity: 0.4; } 
        .word.current { 
            color: #fbbf24; /* Amarelo Ouro */
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
            border-bottom: 3px solid #fbbf24; 
        }

        /* Marcador Central */
        #center-marker {
            position: fixed; top: 35%; left: 0; width: 100%; height: 2px;
            background: rgba(255, 255, 255, 0.1); z-index: 20; pointer-events: none;
        }
        #center-marker::before { 
            content: "‚ñ∂"; color: var(--accent); position: absolute; left: 10px; top: -11px; font-size: 14px; 
        }
        #center-marker::after { 
            content: "‚óÄ"; color: var(--accent); position: absolute; right: 10px; top: -11px; font-size: 14px; 
        }

        /* HUD Status */
        #status-hud {
            position: fixed; top: 25px; left: 50%; transform: translateX(-50%); z-index: 100;
            background: rgba(24, 24, 27, 0.8); color: white; padding: 6px 16px;
            border-radius: 30px; font-size: 13px; font-weight: 600; 
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            display: none; pointer-events: none; transition: opacity 0.5s;
        }
        #status-hud.active { border-color: var(--accent); color: var(--accent); }

        /* Controles Fantasma (Ghost Controls) */
        #control-bar {
            position: fixed; bottom: 40px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 30px; z-index: 100;
            transition: opacity 0.5s ease;
        }
        .fade-out { opacity: 0 !important; pointer-events: none; }

        .ghost-btn {
            width: 60px; height: 60px; border-radius: 50%; 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            color: white; font-size: 22px; cursor: pointer;
            backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .ghost-btn:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.1); }
        .ghost-btn:active { transform: scale(0.95); }

        /* Cores dos √çcones */
        #btn-reset { color: #67e8f9; }  /* Ciano */
        #btn-pause { color: #fcd34d; }  /* Amarelo */
        #btn-exit { color: #fda4af; }   /* Rosa/Vermelho */

        /* Utilit√°rios de Espelhamento */
        .mirror-x { transform: scaleX(-1); }
        .mirror-y { transform: scaleY(-1); }
        .mirror-xy { transform: scale(-1, -1); }

    </style>
</head>
<body>

    <div id="setup-panel">
        <div>
            <h1>Teleprompter Pro</h1>
            <p class="subtitle">Est√∫dio de Leitura Inteligente com Controle de Voz</p>
        </div>

        <div class="input-group">
            <label>Roteiro</label>
            <textarea id="input-text" placeholder="Cole seu texto aqui...">Bem-vindo ao Teleprompter Pro.
Ajuste as margens para centralizar o texto.
Use o timer para se preparar.
O sistema ouvir√° sua voz e rolar√° automaticamente.</textarea>
        </div>

        <div class="settings-grid">
            
            <div class="control-box">
                <label id="lbl-wpm">Velocidade (WPM)</label>
                <div class="range-wrapper">
                    <input type="range" id="wpm-speed" min="50" max="300" value="140" oninput="updateVal('disp-wpm', this.value)">
                    <span id="disp-wpm" class="value-display">140</span>
                </div>
            </div>

            <div class="control-box">
                <label>Tamanho da Fonte (PX)</label>
                <div class="range-wrapper">
                    <input type="range" id="font-size" min="30" max="120" value="65" oninput="updateVal('disp-font', this.value)">
                    <span id="disp-font" class="value-display">65</span>
                </div>
            </div>

            <div class="control-box">
                <label>Margem Lateral (%)</label>
                <div class="range-wrapper">
                    <input type="range" id="margin-size" min="0" max="40" value="15" oninput="updateVal('disp-margin', this.value + '%')">
                    <span id="disp-margin" class="value-display">15%</span>
                </div>
            </div>

            <div class="control-box">
                <label>Timer Inicial (Segundos)</label>
                <div class="range-wrapper">
                    <input type="range" id="countdown-time" min="0" max="30" value="5" oninput="updateVal('disp-time', this.value + 's')">
                    <span id="disp-time" class="value-display">5s</span>
                </div>
            </div>

        </div>

        <div class="settings-grid">
            <div class="control-box">
                <label class="toggle-row">
                    <span>üéôÔ∏è Modo H√≠brido (Voz + Auto)</span>
                    <input type="checkbox" id="check-voice" checked onclick="toggleLabel()">
                    <div class="toggle-switch"></div>
                </label>
            </div>
            
            <div class="control-box">
                <div style="display:flex; justify-content:space-between;">
                    <label class="toggle-row" style="margin-right:15px;">
                        <span>Espelhar X</span>
                        <input type="checkbox" id="check-mirror-x">
                        <div class="toggle-switch" style="transform:scale(0.8);"></div>
                    </label>
                    <label class="toggle-row">
                        <span>Espelhar Y</span>
                        <input type="checkbox" id="check-mirror-y">
                        <div class="toggle-switch" style="transform:scale(0.8);"></div>
                    </label>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="forceFullScreen()">‚õ∂ Tela Cheia</button>
            <button class="btn btn-primary" onclick="initPrompter()">INICIAR ‚ñ∂</button>
        </div>
    </div>

    <div id="prompter-window" onclick="userInteracted()">
        
        <div id="countdown-overlay">
            <div id="countdown-number">5</div>
            <div id="countdown-label">Prepare-se</div>
        </div>

        <div id="status-hud">Pronto</div>
        
        <div id="scrolling-content">
            <div id="text-display"></div>
        </div>
        
        <div id="center-marker"></div>
        
        <div id="control-bar">
            <button id="btn-reset" class="ghost-btn" onclick="triggerReset(); event.stopPropagation();">‚Ü∫</button>
            <button id="btn-pause" class="ghost-btn" onclick="togglePause(); event.stopPropagation();">‚è∏</button>
            <button id="btn-exit" class="ghost-btn" onclick="stopPrompter(); event.stopPropagation();">‚úï</button>
        </div>
    </div>

    <script>
        // --- HELPERS VISUAIS ---
        function updateVal(id, val) { document.getElementById(id).innerText = val; }
        function toggleLabel() {
            const checked = document.getElementById('check-voice').checked;
            document.getElementById('lbl-wpm').innerText = checked ? "Velocidade Resgate (WPM)" : "Velocidade Rolagem (WPM)";
        }

        // --- GLOBAIS ---
        let recognition;
        let allWordsElements = [];
        let currentWordIndex = -1;
        
        // Configura√ß√µes
        let config = {
            wpm: 140,
            margin: 15,
            countdown: 5,
            hybrid: true
        };

        // Estados
        let autoScrollInterval = null;
        let lastVoiceTime = 0;
        let silenceCheckInterval = null;
        let isAutoPiloting = false;
        let isGlobalPaused = false;
        let inactivityTimer = null;

        function forceFullScreen() {
            const elem = document.documentElement;
            try {
                if (elem.requestFullscreen) elem.requestFullscreen();
                else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            } catch (err) {}
        }

        // --- INICIALIZA√á√ÉO ---
        function initPrompter() {
            forceFullScreen();
            
            // 1. Ler Configura√ß√µes
            const rawText = document.getElementById('input-text').value;
            const fontSize = document.getElementById('font-size').value;
            config.wpm = parseInt(document.getElementById('wpm-speed').value);
            config.margin = parseInt(document.getElementById('margin-size').value);
            config.countdown = parseInt(document.getElementById('countdown-time').value);
            config.hybrid = document.getElementById('check-voice').checked;
            
            const mirrorX = document.getElementById('check-mirror-x').checked;
            const mirrorY = document.getElementById('check-mirror-y').checked;

            if (!rawText.trim()) return alert("O roteiro est√° vazio!");

            // 2. Preparar Texto (Bloco Cont√≠nuo)
            const continuousText = rawText.replace(/\n/g, " ").replace(/\s+/g, " ");
            const words = continuousText.split(" ");
            
            let htmlHTML = "";
            words.forEach((word, index) => {
                const clean = word.toLowerCase().replace(/[^\w√Ä-√ø]/g, ""); 
                htmlHTML += `<span id="w-${index}" class="word" data-clean="${clean}">${word}</span>`;
            });

            const textBox = document.getElementById('text-display');
            textBox.innerHTML = htmlHTML;
            textBox.style.fontSize = fontSize + "px";
            
            // APLICAR MARGENS (Padding din√¢mico)
            textBox.style.paddingLeft = config.margin + "%";
            textBox.style.paddingRight = config.margin + "%";

            allWordsElements = Array.from(document.querySelectorAll('.word'));

            // 3. Preparar Janela
            const win = document.getElementById('prompter-window');
            win.className = "";
            if (mirrorX && mirrorY) win.classList.add('mirror-xy');
            else if (mirrorX) win.classList.add('mirror-x');
            else if (mirrorY) win.classList.add('mirror-y');

            document.getElementById('setup-panel').style.display = 'none';
            win.style.display = 'block';

            // 4. Iniciar Processo
            startCountdownSequence();
        }

        // --- SEQU√äNCIA DE CONTAGEM REGRESSIVA ---
        function startCountdownSequence() {
            // Se o tempo for 0, pula direto
            if (config.countdown <= 0) {
                beginReading();
                return;
            }

            const overlay = document.getElementById('countdown-overlay');
            const numDisplay = document.getElementById('countdown-number');
            overlay.style.display = 'flex';
            
            let count = config.countdown;
            numDisplay.innerText = count;
            
            // Pausa l√≥gica interna
            isGlobalPaused = true;

            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    numDisplay.innerText = count;
                } else {
                    clearInterval(timer);
                    overlay.style.display = 'none';
                    beginReading();
                }
            }, 1000);
        }

        function beginReading() {
            resetVariables(); // Reseta √≠ndices e estados
            isGlobalPaused = false; // Libera sistema
            
            if (config.hybrid) {
                startVoiceEngine();
                startSilenceWatcher();
            } else {
                startManualAutoScroll();
            }
            userInteracted(); // Mostra controles inicialmente
            updateHud("No Ar", "active");
        }

        function resetVariables() {
            currentWordIndex = -1;
            lastVoiceTime = Date.now();
            isAutoPiloting = false;
            document.getElementById('btn-pause').innerText = "‚è∏";
            
            // Limpa estilos
            allWordsElements.forEach(el => el.classList.remove('current', 'read'));
            document.getElementById('scrolling-content').scrollTo(0,0);
        }

        // --- L√ìGICA DE RESET COM TIMER ---
        function triggerReset() {
            // Para tudo
            if (autoScrollInterval) clearInterval(autoScrollInterval);
            if (silenceCheckInterval) clearInterval(silenceCheckInterval);
            if (recognition) try { recognition.stop(); } catch(e){}

            // Chama o countdown novamente
            startCountdownSequence();
        }

        // --- SISTEMA DE PAUSA ---
        function togglePause() {
            isGlobalPaused = !isGlobalPaused;
            const btn = document.getElementById('btn-pause');
            
            if (isGlobalPaused) {
                btn.innerText = "‚ñ∂";
                updateHud("PAUSADO", "");
                if (autoScrollInterval) clearInterval(autoScrollInterval);
                if (recognition) try { recognition.stop(); } catch(e){}
                
                // Mant√©m controles vis√≠veis na pausa
                clearTimeout(inactivityTimer);
                document.getElementById('control-bar').classList.remove('fade-out');
            } else {
                btn.innerText = "‚è∏";
                updateHud("Retomando...", "active");
                lastVoiceTime = Date.now();
                if (config.hybrid) try { recognition.start(); } catch(e){}
                else startManualAutoScroll();
                userInteracted();
            }
        }

        function stopPrompter() {
            if (recognition) try { recognition.stop(); } catch(e){}
            clearInterval(autoScrollInterval);
            clearInterval(silenceCheckInterval);
            clearTimeout(inactivityTimer);
            document.getElementById('prompter-window').style.display = 'none';
            document.getElementById('setup-panel').style.display = 'flex';
        }

        // --- GEST√ÉO DE VISIBILIDADE HUD ---
        function updateHud(text, activeClass) {
            const hud = document.getElementById('status-hud');
            hud.innerText = text;
            hud.className = activeClass ? 'active' : '';
            hud.style.opacity = 1;
        }

        function userInteracted() {
            const bar = document.getElementById('control-bar');
            const hud = document.getElementById('status-hud');
            bar.classList.remove('fade-out');
            hud.style.opacity = 1;
            
            clearTimeout(inactivityTimer);
            if (!isGlobalPaused) {
                inactivityTimer = setTimeout(() => {
                    bar.classList.add('fade-out');
                    hud.style.opacity = 0; 
                }, 3000);
            }
        }

        // --- ENGINES (C√≥pia da l√≥gica robusta V14) ---
        function startManualAutoScroll() {
            updateHud("Auto Scroll", "active");
            runAutoScrollLoop();
        }

        function startSilenceWatcher() {
            if (silenceCheckInterval) clearInterval(silenceCheckInterval);
            silenceCheckInterval = setInterval(() => {
                if (isGlobalPaused) return; 
                const timeSinceVoice = Date.now() - lastVoiceTime;
                if (timeSinceVoice > 2000 && !isAutoPiloting) {
                    isAutoPiloting = true;
                    updateHud("Auto Resgate", "active");
                    runAutoScrollLoop();
                }
            }, 200);
        }

        function runAutoScrollLoop() {
            const msPerWord = 60000 / config.wpm;
            if (autoScrollInterval) clearInterval(autoScrollInterval);
            autoScrollInterval = setInterval(() => {
                if (isGlobalPaused) return;
                if (currentWordIndex < allWordsElements.length - 1) {
                    currentWordIndex++;
                    highlightAndScroll(currentWordIndex);
                } else {
                    clearInterval(autoScrollInterval);
                }
            }, msPerWord);
        }

        function startVoiceEngine() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;

            recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;

            recognition.onend = () => {
                if (document.getElementById('prompter-window').style.display === 'block' && !isGlobalPaused) {
                    try { recognition.start(); } catch(e){}
                }
            };

            recognition.onresult = (event) => {
                if (isGlobalPaused) return;
                const resultIndex = event.resultIndex;
                const transcript = event.results[resultIndex][0].transcript.toLowerCase().trim();
                const spokenWords = transcript.split(/\s+/);
                const lastSpokenWord = spokenWords[spokenWords.length - 1];

                if (!lastSpokenWord) return;
                findWordStrict(lastSpokenWord);
            };

            try { recognition.start(); } catch(e) {}
        }

        function findWordStrict(spokenWord) {
            const cleanSpoken = spokenWord.replace(/[^\w√Ä-√ø]/g, "");
            const LOOK_AHEAD_LIMIT = 5; 
            
            const startSearch = currentWordIndex + 1;
            const endSearch = Math.min(startSearch + LOOK_AHEAD_LIMIT, allWordsElements.length);
            
            for (let i = startSearch; i < endSearch; i++) {
                if (allWordsElements[i].dataset.clean === cleanSpoken) {
                    lastVoiceTime = Date.now();
                    if (isAutoPiloting) {
                        isAutoPiloting = false;
                        clearInterval(autoScrollInterval);
                    }
                    updateHud("Ouvindo...", "active");
                    currentWordIndex = i;
                    highlightAndScroll(i);
                    break;
                }
            }
        }

        function highlightAndScroll(index) {
            for(let i = index - 1; i >= Math.max(0, index - 5); i--) {
                allWordsElements[i].classList.remove('current');
                allWordsElements[i].classList.add('read');
            }
            const el = allWordsElements[index];
            if (el) {
                el.classList.add('current');
                const container = document.getElementById('scrolling-content');
                const target = el.offsetTop - (window.innerHeight * 0.35);
                container.scrollTo({ top: target, behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
