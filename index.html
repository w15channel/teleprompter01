<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teleprompter AI Karaoke 6.0</title>
    <style>
        /* --- ESTILO GERAL --- */
        body { margin: 0; background-color: #050505; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Menu de Configura√ß√£o */
        #setup-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; z-index: 30; padding: 20px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 15px; overflow-y: auto;
        }

        h2 { color: #fff; margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        textarea {
            width: 100%; height: 120px; background: #222; color: #ddd;
            border: 1px solid #444; padding: 15px; font-size: 16px; border-radius: 8px;
            font-family: monospace; resize: vertical;
        }
        
        .box { background: #1e1e1e; border-radius: 8px; padding: 15px; border: 1px solid #333; margin-bottom: 10px; }
        
        label { display: flex; align-items: center; gap: 10px; color: #ccc; cursor: pointer; font-size: 15px; }
        input[type="checkbox"] { transform: scale(1.4); }
        input[type="number"] { padding: 10px; border-radius: 5px; border: none; background: #333; color: white; width: 70px; }

        .btn {
            padding: 15px; border: none; border-radius: 8px; cursor: pointer; 
            font-size: 16px; font-weight: bold; width: 100%; text-transform: uppercase;
            color: white; margin-top: 5px;
        }
        .btn-start { background: linear-gradient(90deg, #28a745, #218838); }
        .btn-full { background: #17a2b8; margin-bottom: 10px; }

        /* --- √ÅREA DO PROMPTER --- */
        #prompter-window {
            display: none; width: 100%; height: 100vh; position: relative;
            background: black; overflow: hidden;
        }

        /* Onde o texto mora */
        #scrolling-content {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            overflow-y: auto; padding: 0 30px;
            scroll-behavior: smooth; /* Rolagem suave nativa */
            -ms-overflow-style: none; scrollbar-width: none;
        }
        #scrolling-content::-webkit-scrollbar { display: none; }
        
        #text-display {
            padding-top: 40vh; padding-bottom: 80vh;
            font-size: 50px; line-height: 1.6; text-align: center;
            font-weight: bold; margin: 0 auto; max-width: 900px;
            color: #555; /* Texto n√£o lido fica mais escuro */
            transition: color 0.3s;
        }

        /* O Karaoke M√°gico */
        .word { transition: color 0.2s, background 0.2s; padding: 0 2px; border-radius: 4px; }
        
        /* Palavras Lidas ou Ativas */
        .word.active { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .word.current { 
            color: #ffff00; /* Amarelo */
            background: rgba(255, 255, 0, 0.2); /* Fundo suave */
            transform: scale(1.1); display: inline-block;
        }

        /* Marcador Visual */
        #center-marker {
            position: fixed; top: 35%; left: 0; width: 100%; height: 2px;
            background: rgba(255, 0, 0, 0.4); z-index: 20; pointer-events: none;
        }

        /* Espelhamento */
        .mirror-x { transform: scaleX(-1); }
        .mirror-y { transform: scaleY(-1); }
        .mirror-xy { transform: scale(-1, -1); }

        /* Status de Voz */
        #voice-hud {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.8); color: lime; padding: 8px 15px;
            border-radius: 20px; font-size: 14px; border: 1px solid lime;
            display: none;
        }
        #voice-hud.error { color: red; border-color: red; }

        /* Bot√£o Sair flutuante discreto */
        #btn-exit {
            position: fixed; bottom: 20px; right: 20px; z-index: 100; opacity: 0.3;
            background: red; color: white; border: none; padding: 15px; border-radius: 50%;
            font-weight: bold; cursor: pointer;
        }
        #btn-exit:hover { opacity: 1; }

    </style>
</head>
<body>

    <div id="setup-panel">
        <h2>Teleprompter AI Karaoke 6.0</h2>
        <p style="font-size:12px; color:#888;">Para melhor resultado, use no Chrome/Android e fale claramente.</p>
        
        <textarea id="input-text" placeholder="Cole seu texto aqui...">Ol√°! Este √© o modo Karaoke.
O sistema vai tentar ouvir sua voz.
Conforme voc√™ fala cada palavra, ela brilha em amarelo.
A tela rola sozinha seguindo sua leitura.
Se o sil√™ncio reinar, a tela para.</textarea>
        
        <div class="box">
            <label>
                <input type="checkbox" id="check-voice" checked> 
                üéôÔ∏è Ativar Rolagem por Voz (AI)
            </label>
        </div>

        <div class="box" style="display:flex; gap:15px; flex-wrap:wrap;">
            <div style="flex:1;">
                <label style="font-size:12px;">Tamanho (px)</label>
                <input type="number" id="font-size" value="55">
            </div>
            <div style="flex:1;">
                <label style="font-size:12px;">Velocidade Backup</label>
                <input type="number" id="wpm-speed" value="10">
            </div>
        </div>

        <div class="box">
            <div style="display:flex; gap:20px;">
                <label><input type="checkbox" id="check-mirror-x"> Espelhar X</label>
                <label><input type="checkbox" id="check-mirror-y"> Espelhar Y</label>
            </div>
        </div>

        <button class="btn btn-full" onclick="toggleFullScreen()">‚õ∂ TELA CHEIA</button>
        <button class="btn btn-start" onclick="startPrompter()">INICIAR ‚ñ∂</button>
    </div>

    <div id="prompter-window">
        <div id="voice-hud">Aguardando fala...</div>
        <div id="scrolling-content">
            <div id="text-display"></div>
        </div>
        <div id="center-marker"></div>
        <button id="btn-exit" onclick="stopPrompter()">X</button>
    </div>

    <script>
        // Vari√°veis Globais
        let recognition;
        let isListening = false;
        let allWordsElements = []; // Array com todos os spans das palavras
        let lastFoundIndex = -1; // √öltima palavra encontrada
        
        // Configura√ß√£o Inicial
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            } else {
                document.exitFullscreen();
            }
        }

        function startPrompter() {
            const rawText = document.getElementById('input-text').value;
            const fontSize = document.getElementById('font-size').value;
            const useVoice = document.getElementById('check-voice').checked;
            const mirrorX = document.getElementById('check-mirror-x').checked;
            const mirrorY = document.getElementById('check-mirror-y').checked;

            if (!rawText.trim()) return alert("Digite um texto!");

            // 1. Preparar o Texto (Transformar em SPANS para o Karaoke)
            const textBox = document.getElementById('text-display');
            textBox.style.fontSize = fontSize + "px";
            
            // Limpa e recria o HTML palavra por palavra
            const words = rawText.replace(/\n/g, " <br> ").split(/\s+/);
            let htmlContent = "";
            let wordIndex = 0;

            words.forEach(word => {
                if(word === "<br>") {
                    htmlContent += "<br>";
                } else if (word.trim() !== "") {
                    // Limpa pontua√ß√£o para facilitar o ID, mas mant√©m no visual
                    const cleanWord = word.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
                    htmlContent += `<span id="word-${wordIndex}" class="word" data-clean="${cleanWord}">${word}</span> `;
                    wordIndex++;
                }
            });
            textBox.innerHTML = htmlContent;

            // Coletar refer√™ncias dos elementos criados
            allWordsElements = Array.from(document.querySelectorAll('.word'));
            lastFoundIndex = -1;

            // 2. Configurar Tela
            const setup = document.getElementById('setup-panel');
            const prompter = document.getElementById('prompter-window');
            
            prompter.className = ""; // Resetar espelhos
            if (mirrorX && mirrorY) prompter.classList.add('mirror-xy');
            else if (mirrorX) prompter.classList.add('mirror-x');
            else if (mirrorY) prompter.classList.add('mirror-y');

            setup.style.display = 'none';
            prompter.style.display = 'block';

            // 3. Iniciar Intelig√™ncia Artificial (Speech Recognition)
            if (useVoice) {
                initSpeechRecognition();
            } else {
                document.getElementById('voice-hud').style.display = 'none';
                // Se n√£o usar voz, roda scroll autom√°tico simples (l√≥gica simplificada aqui)
                // Para manter o foco no Karaoke, deixei o modo manual simples.
            }
        }

        function stopPrompter() {
            if (recognition) recognition.stop();
            document.getElementById('prompter-window').style.display = 'none';
            document.getElementById('setup-panel').style.display = 'flex';
        }

        // --- CORA√á√ÉO DO SISTEMA: RECONHECIMENTO DE VOZ ---
        function initSpeechRecognition() {
            const hud = document.getElementById('voice-hud');
            hud.style.display = 'block';

            // Verifica suporte do navegador
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                hud.innerText = "Navegador sem suporte a IA de voz.";
                hud.className = "error";
                return;
            }

            recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.continuous = true; // Continua ouvindo
            recognition.interimResults = true; // Resultados parciais (tempo real)
            
            recognition.onstart = () => {
                hud.innerText = "üü¢ Ouvindo... (Fale o texto)";
                hud.className = "";
            };

            recognition.onerror = (event) => {
                hud.innerText = "Erro: " + event.error;
                hud.className = "error";
            };

            recognition.onend = () => {
                // Se parar (sil√™ncio longo), reinicia para n√£o travar
                if (document.getElementById('prompter-window').style.display === 'block') {
                    try { recognition.start(); } catch(e){}
                }
            };

            // O M√°gico Acontece Aqui
            recognition.onresult = (event) => {
                // Pega a √∫ltima frase dita (mesmo que parcial)
                const resultIndex = event.resultIndex;
                const transcript = event.results[resultIndex][0].transcript.toLowerCase().trim();
                const spokenWords = transcript.split(/\s+/);

                // Tenta achar as palavras ditas no texto
                // Estrat√©gia: Olha as √∫ltimas 3 palavras ditas para tentar sincronizar
                const lastSpokenWord = spokenWords[spokenWords.length - 1];
                
                // Busca a palavra no texto A PARTIR de onde paramos (lastFoundIndex)
                // Isso evita que ele volte para o come√ßo se a palavra se repetir
                let matchIndex = -1;
                
                // Procura nos pr√≥ximos 50 palavras (janela de busca) para performance
                const searchHorizon = 50; 
                let startSearch = lastFoundIndex + 1;
                let endSearch = Math.min(startSearch + searchHorizon, allWordsElements.length);

                for (let i = startSearch; i < endSearch; i++) {
                    const el = allWordsElements[i];
                    // Compara√ß√£o "Fuzzy" simples (limpa pontua√ß√£o)
                    if (el.dataset.clean === lastSpokenWord.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"")) {
                        matchIndex = i;
                        break;
                    }
                }

                if (matchIndex !== -1) {
                    lastFoundIndex = matchIndex;
                    highlightAndScroll(matchIndex);
                }
            };

            recognition.start();
        }

        function highlightAndScroll(index) {
            // 1. Atualizar Cores (Efeito Karaoke)
            // Todas antes ficam brancas (lidas), a atual Amarela, as futuras cinza
            allWordsElements.forEach((el, i) => {
                el.classList.remove('current', 'active');
                if (i < index) {
                    el.classList.add('active'); // J√° lido (Branco brilhante)
                } else if (i === index) {
                    el.classList.add('current'); // Atual (Amarelo)
                }
                // Futuros continuam cinza pelo CSS padr√£o
            });

            // 2. Rolagem Inteligente
            const currentElement = allWordsElements[index];
            if (currentElement) {
                const container = document.getElementById('scrolling-content');
                const markerPosition = window.innerHeight * 0.35; // 35% da tela (linha vermelha)
                
                // Calcula onde o elemento est√° dentro do scroll total
                // E subtrai a posi√ß√£o do marcador para que o elemento fique EM CIMA da linha
                const scrollTarget = currentElement.offsetTop - markerPosition;

                // Scroll Suave para a posi√ß√£o
                container.scrollTo({
                    top: scrollTarget,
                    behavior: 'smooth'
                });
            }
        }
    </script>
</body>
</html>
